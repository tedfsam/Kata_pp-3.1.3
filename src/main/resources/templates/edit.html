<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<br>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="username"> Username </label>
    <input type="text" th:field="*{username}" id="username">
    <br><br>

    <label for="password"> Password </label>
    <input type="text" th:field="*{password}" id="password">
    <br><br>

    <label for="confirm_password"> Confirm Password </label>
    <input type="password" th:field="*{confirmPassword}" id="confirm_password">
    <br><br>

    <label for="firstName"> First Name </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br><br>

    <label for="lastName"> Last Name </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br><br>

    <label for="age"> Age </label>
    <input type="text" th:field="*{age}" id="age">
    <br><br>

    <label for="email"> Email </label>
    <input type="text" th:field="*{email}" id="email">
    <br><br>

    <label for="roles"> Roles </label>

    <br><br>
    <p><input type="checkbox" name="roles" id="roles"
              th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"
              th:field="*{roles}"></p>
    <br><br>

    <input type="submit" value="Update user"/>

</form>

</body>
</html>
